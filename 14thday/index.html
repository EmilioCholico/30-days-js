<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✅ Menu Interactivo ⭕</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <img src="restaruant.png" alt="">
        <div class="shadow">
            <div class="options">
                <h2>Restaurante el perron</h2>
                    <ul class="options-menu">
                        <li><p>-  Esperando orden...</p></li>
                    </ul>
                <form class="add-option">
                    <input type="text" name="item" placeholder="Add item" required>
                    <input type="submit" value="+ Add Item" class="button-submit">
                </form>
                <div class="changes">
                    <button>Clean</button>
                    <button>Select all</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
