<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de video HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player" id="player">
        <video src="Linkin Park -  Given Up Live In Clarkston HD.mp4" class="player__video viewer"></video>
        
        <div class="player__controls">
            <div class="progress hidden">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle hidden" title="Toggle Play">▶︎</button>
            <input type="range" name="volume" class="player__slider hidden" min=0 max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider hidden" min="0.5" max="2" step="0.1" value="1">
            <button class="player__button hidden" data-skip="-10">⏮︎ 10s</button>
            <button class="player__button hidden" data-skip="25">25s ⏭︎</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
