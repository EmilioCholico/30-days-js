<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="options">
        <div class="about-me option">
            <h2>About Me</h2>
            <div class="info">
                <div class="slack"></div>
                <div class="content">
                    <img src="" alt="">
                    <div class="description"></div>
                </div>
            </div>
        </div>
        <div class="courses option">
            <h2>Courses</h2>
            <div class="info">
                <div class="slack"></div>
                <div class="content">
                    <p><b>RFB</b> React For Beginners</p>
                    <p><b>ES6</b> ES6 For Everyone</p>
                    <p><b>STPU</b> Sublime Text Power User</p>
                    <p><b>WTF</b> What The Flexbox?!</p>
                    <p><b>LRX</b> Learn redux</p>
                    <p><b>CLPU</b> Command Line Power User</p>
                    <p><b>MMD</b> Mastering Markdown</p>
                </div>
            </div>
        </div>
        <div class="other-links option">
            <h2>Other Links</h2>
            <div class="info">
                <div class="slack"></div>
                <div class="content">
                    <div class="social-media">
                        <p>Twitter</p>
                    </div>
                    <div class="social-media">
                        <p>Facebook</p>
                    </div>
                    <div class="social-media">
                        <p>Blog</p>
                    </div>
                    <div class="social-media">
                        <p>Course Catalog</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
